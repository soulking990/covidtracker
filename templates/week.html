{% extends "layout.html" %}
{%block content%}

<canvas id="myChart" width="900" height="400"></canvas>
<script>

var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: {{x | safe}},
        datasets: [{
            label: 'Covid Cases',
            data: {{y | safe}},
            backgroundColor: 'rgb(75, 192, 192)',
            borderColor: 'rgb(75, 192, 192)',
        },{
            type:'line',
            label:'7dayaverage',
            data:{{mean_data | safe}},
            backgroundColor:'blue',
            borderColor:'blue'
        }]
    },
    options: {
        responsive:false,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
    </script>

{%endblock%}
