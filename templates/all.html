{% extends "layout.html" %}
{%block content%}
<button class="btn btn-primary">
    hello click me
</button>


<canvas id = "myChart" width="900" height="400"></canvas>
<script>
    var ctx = document.getElementById('myChart').getContext("2d");
    var myChart = new Chart(ctx,{
        type: "line",
        data: {
            labels : {{x | safe}},
            datasets: [{
                label:'Covid cases',
                data: {{y | safe}},
                fill: true,
                borderColor: 'rgb(75, 192, 192)'
                
    
            },{
            type:'line',
            label:'7dayaverage',
            data:{{all | safe}},
            backgroundColor:'blue',
            borderColor:'blue'
            }]
        },
        options: {
            responsive:false
        }
    });
    </script>
{%endblock content%}
